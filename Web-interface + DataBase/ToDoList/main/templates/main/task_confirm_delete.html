{% extends 'main/main.html' %}
{% load static %}
{% block title %}Удаление задачи{% endblock %}

{% block content %}
    <div class="header-bar">
        <a href="{% url 'home' %}">&#8592; Go Back</a>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure want to delete this task? "{{task}}"</p>
            <input class="button" type="submit" value="Delete"/>
        </form>
    </div>
{% endblock %}
